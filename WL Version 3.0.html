  <script>
    // JavaScript code to show/hide the popup
    const question = document.querySelector("#question"); // Use querySelector to get the question element by its ID
    const popup = document.getElementById("popup");
    const closePopup = document.getElementById("closePopup");

    question.addEventListener("click", (event) => {
      event.stopPropagation(); // Stop event propagation to prevent interference
      popup.style.display = "block";
    });

    closePopup.addEventListener("click", () => {
      popup.style.display = "none";
    });

    window.addEventListener("click", (event) => {
      if (event.target === popup) {
        popup.style.display = "none";
      }
    });


  </script>
